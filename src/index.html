<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart mirror</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="min-h-screen bg-[#04060b] text-white flex flex-col justify-between items-center">
    

<div id="carousel1" class="relative w-full" data-carousel="static">
    
    <div class="relative h-56 overflow-hidden md:h-96">

        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <div class="grid grid-cols-2 w-full">
                <!-- time -->
                <div class="">
                    <div id="date"></div>
                    <div class="flex">
                        <div id="hrs">0</div>:
                        <div id="min">0</div>:
                        <div id="sec">0</div>
                    </div>
                </div>
                <!-- weather -->
                <div id="weather" class="h-96 w-full bg-gradient-to-br from-[#008F88]/50 to-[#00E0D5]/50">
                    
                </div>
            </div>
        </div>

        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            YOUTUBE
        </div>

        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            TODO
        </div>

        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            STOCKS
        </div>

        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            EMAIL
        </div>
    </div>

    <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
        <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5" data-carousel-slide-to="4"></button>
    </div>

    <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-2 cursor-pointer group focus:outline-none" data-carousel-prev>
        <span class="inline-flex items-center justify-center w-7 h-7 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-3 h-3 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
            </svg>
            <span class="sr-only">Previous</span>
        </span>
    </button>
    <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-2 cursor-pointer group focus:outline-none" data-carousel-next>
        <span class="inline-flex items-center justify-center w-7 h-7 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-3 h-3 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <span class="sr-only">Next</span>
        </span>
    </button>
</div>


<p class="text-2xl">Hey user!</p>
